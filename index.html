<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry Yuk ‚Äî Self Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      text-align: center;
      color: #222;
      overflow-x: hidden;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      gap: 20px;
    }
    .menu button {
      background: #43a047;
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 22px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .menu button:hover {
      transform: scale(1.05);
    }
    .card-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      width: 85%;
      max-width: 400px;
      text-align: left;
      animation: fadeIn 0.4s ease;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .controls button {
      background: #43a047;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #2e7d32;
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <header>Laundry Yuk ‚Äî Self Service</header>

  <div class="menu" id="mainMenu">
    <button onclick="openCategory('washer')">üß∫ Washer</button>
    <button onclick="openCategory('dryer')">üå¨Ô∏è Dryer</button>
  </div>

  <div class="card-container" id="cardContainer">
    <button class="back-btn" onclick="backToMenu()">‚Üê Kembali</button>
    <div class="card" id="cardContent"></div>
    <div class="controls">
      <button onclick="prevCard()">‚¨ÖÔ∏è Sebelumnya</button>
      <button onclick="nextCard()">‚û°Ô∏è Berikutnya</button>
    </div>
  </div>

  <script>
    const data = {
      washer: [
        { title: "Washer 1", price: "Rp25.000", desc: "Menambah waktu pencucian agar noda lebih bersih. Menambah bilasan agar pakaian bebas deterjen." },
        { title: "Washer 2", price: "Rp25.000", desc: "Sama seperti Washer 1, cocok untuk pakaian harian." },
        { title: "Washer 3", price: "Rp30.000", desc: "Kapasitas besar, cocok untuk selimut atau jaket tebal." }
      ],
      dryer: [
        { title: "Dryer 1", price: "Rp15.000 = 13 menit", desc: "Untuk bahan lembut seperti sutra." },
        { title: "Dryer 2", price: "Rp15.000 = 13 menit", desc: "Untuk pakaian sehari-hari." },
        { title: "Dryer 3", price: "Rp15.000 = 13 menit", desc: "Untuk kain tebal seperti handuk atau jeans." }
      ]
    };

    let currentCategory = '';
    let currentIndex = 0;

    function openCategory(category) {
      currentCategory = category;
      currentIndex = 0;
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("cardContainer").style.display = "flex";
      showCard();
    }

    function backToMenu() {
      document.getElementById("cardContainer").style.display = "none";
      document.getElementById("mainMenu").style.display = "flex";
    }

    function showCard() {
      const card = data[currentCategory][currentIndex];
      document.getElementById("cardContent").innerHTML = `
        <h2 style="color:#2e7d32;">${card.title}</h2>
        <p><b>Harga:</b> ${card.price}</p>
        <p>${card.desc}</p>
      `;
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % data[currentCategory].length;
      showCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + data[currentCategory].length) % data[currentCategory].length;
      showCard();
    }

    // Swipe detection
    let startX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 80) prevCard();
      else if (startX - endX > 80) nextCard();
    });
  </script>

</body>
</html>
