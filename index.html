<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game üêç</title>
  <style>
    body {
      background-color: #fff6ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    canvas {
      background: #fffaf6;
      border: 3px solid #f8b4c0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-items: center;
    }

    button {
      background: #fcd5ce;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 18px;
      color: #444;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    button:active {
      background: #f8b4c0;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <canvas id="game" width="300" height="300"></canvas>

  <div class="controls">
    <div></div>
    <button id="up">‚¨ÜÔ∏è</button>
    <div></div>
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="down">‚¨áÔ∏è</button>
    <button id="right">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 15;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };

    // Kontrol via tombol di layar
    document.getElementById("up").onclick = () => { if (direction !== "DOWN") direction = "UP"; };
    document.getElementById("down").onclick = () => { if (direction !== "UP") direction = "DOWN"; };
    document.getElementById("left").onclick = () => { if (direction !== "RIGHT") direction = "LEFT"; };
    document.getElementById("right").onclick = () => { if (direction !== "LEFT") direction = "RIGHT"; };

    // Gambar ulang game
    function draw() {
      ctx.fillStyle = "#fffaf6";
      ctx.fillRect(0, 0, 300, 300);

     const rainbowColors = ["#ff595e", "#ffca3a", "#8ac926", "#1982c4", "#6a4c93", "#ff99c8"];

for (let i = 0; i < snake.length; i++) {
  const color = rainbowColors[i % rainbowColors.length];
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.roundRect(snake[i].x, snake[i].y, box, box, 5);
  ctx.fill();
}

      ctx.fillStyle = "#8b5cf6";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= 300 || headY < 0 || headY >= 300 ||
        snake.some(s => s.x === newHead.x && s.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Nub ü•Äüíî");
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 95);
  </script>
</body>
</html>
