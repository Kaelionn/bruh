<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laundry Yuk â€” Self Service Menu</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f9fff9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #22c55e;
      color: white;
      padding: 1.5rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    h2 {
      color: #16a34a;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .price {
      font-size: 1rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    label {
      display: block;
      margin: 6px 0;
    }
    input[type="checkbox"], input[type="radio"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
    .desc {
      font-size: 0.85rem;
      color: #555;
      margin-left: 25px;
      margin-bottom: 6px;
    }
    .total {
      margin-top: 10px;
      font-weight: bold;
      color: #16a34a;
    }
    .dryer-slider {
      width: 100%;
      margin-top: 10px;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
    }
    .reset-btn {
      background: #dcfce7;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: 500;
      color: #14532d;
    }
    .reset-btn:hover {
      background: #bbf7d0;
    }
  </style>
</head
