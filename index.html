<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laundry Yuk — Grid Interaktif</title>
  <style>
    :root{
      --green-700:#2e7d32;
      --green-500:#43a047;
      --bg:#f7fff7;
      --card:#ffffff;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#111;
      -webkit-font-smoothing:antialiased;
    }

    header{
      background:var(--green-700);
      color:white;
      text-align:center;
      padding:12px 16px;
      font-weight:600;
      font-size:18px;
    }

    main{max-width:1100px;margin:18px auto;padding:0 12px;}

    /* Grid cards */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media (max-width:560px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:var(--card);
      border:1px solid #dcedd8;
      border-radius:10px;
      padding:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap:8px;
      min-height:88px;
    }
    .card:hover{box-shadow:0 6px 14px rgba(0,0,0,0.08)}
    .card h3{margin:0;color:var(--green-700);font-size:16px}
    .card .meta{font-size:14px;color:var(--muted);margin-top:4px}
    .card .price{font-weight:700;color:var(--green-500);font-size:15px}

    /* modal */
    .overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,0.35);z-index:50;padding:20px;
    }
    .overlay.show{display:flex}
    .modal{
      background:var(--card);
      width:100%;
      max-width:460px;
      border-radius:12px;
      padding:16px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      position:relative;
      text-align:left;
    }
    .modal h2{margin:0 0 8px 0;color:var(--green-700)}
    .modal .small{font-size:13px;color:var(--muted);margin-bottom:8px}
    .row{display:flex;gap:8px;align-items:center}
    .between{display:flex;justify-content:space-between;align-items:center}
    label{display:flex;gap:8px;align-items:center;cursor:pointer}
    input[type="checkbox"], input[type="radio"]{transform:scale(1.05);}

    .price-big{font-weight:800;color:var(--green-500);margin-top:6px}
    .controls{display:flex;gap:8px;justify-content:center;margin-top:12px}
    .btn{
      background:var(--green-500);
      color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600;
    }
    .btn.secondary{background:#e8f5e9;color:var(--green-700);border:1px solid #cfead7}
    .close-btn{position:absolute;top:10px;right:10px;background:#fff;border:1px solid #eee;padding:6px;border-radius:8px;cursor:pointer}

    .muted{color:var(--muted);font-size:13px;margin-top:6px}
    .slider{width:100%;margin-top:6px}

    .nav-small{display:flex;gap:6px;align-items:center}
    .status-pill{background:#e9f7ef;color:var(--green-700);padding:6px 8px;border-radius:999px;font-weight:600;font-size:13px}

    /* make inputs tidy */
    .input-group{margin-top:8px}
    .radio-list label{display:block;margin:6px 0;padding-left:6px}
    .footer-note{font-size:13px;color:var(--muted);margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <header>Laundry Yuk — Self Service</header>

  <main>
    <div class="grid" id="machineGrid">
      <!-- cards inserted by JS -->
    </div>
    <p class="footer-note">Klik kartu mesin untuk melihat opsi. Geser kiri/kanan di modal untuk pindah mesin.</p>
  </main>

  <!-- Modal -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" id="modal">
      <button class="close-btn" id="closeBtn" title="Tutup">&times;</button>
      <div id="modalContent">
        <!-- content injected by JS -->
      </div>

      <div class="controls">
        <button class="btn secondary" id="prevBtn">⬅ Sebelumnya</button>
        <button class="btn secondary" id="nextBtn">Berikutnya ➡</button>
      </div>
    </div>
  </div>

  <script>
    // ---------- Data definition ----------
    const machines = [
      // washers 1-4
      { id: 1, type: "washer", title: "(15kg) W01", base: 25000, extraWash:7500, extraRinse:5000, status:"Tersedia" },
      { id: 2, type: "washer", title: "(15kg) W02", base: 25000, extraWash:7500, extraRinse:5000, status:"Tersedia" },
      { id: 3, type: "washer", title: "(15kg) W03", base: 25000, extraWash:7500, extraRinse:5000, status:"Tersedia" },
      { id: 4, type: "washer", title: "(20kg) W04", base: 30000, extraWash:10000, extraRinse:7500, status:"Tersedia" },

      // dryers 5-8
      { id: 5, type: "dryer", title: "(15kg) D05", base: 15000, baseMinutes:13, status:"Tersedia" },
      { id: 6, type: "dryer", title: "(15kg) D06", base: 15000, baseMinutes:13, status:"Tersedia" },
      { id: 7, type: "dryer", title: "(15kg) D07", base: 15000, baseMinutes:13, status:"Tersedia" },
      { id: 8, type: "dryer", title: "(15kg) D08", base: 15000, baseMinutes:13, status:"Tersedia" },
    ];

    // ---------- Build grid ----------
    const grid = document.getElementById('machineGrid');
    machines.forEach(m=>{
      const card = document.createElement('button');
      card.className = 'card';
      card.setAttribute('data-id', m.id);
      card.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center">
          <h3>${m.title}</h3>
          <div class="status-pill">${m.status}</div>
        </div>
        <div class="meta">${m.type === 'washer' ? 'Washer' : 'Dryer'}</div>
        <div class="price">${m.type === 'washer' ? formatRp(m.base) : formatRp(m.base) + (m.type==='dryer' ? ' = 13 menit' : '')}</div>
      `;
      card.addEventListener('click', ()=>openModal(m.id));
      grid.appendChild(card);
    });

    // ---------- Modal logic ----------
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0; // index in machines array

    function openModal(id){
      // find index
      currentIndex = machines.findIndex(m => m.id === id);
      renderModalFor(currentIndex);
      overlay.classList.add('show');
      overlay.setAttribute('aria-hidden','false');
      // lock scroll (optional)
      document.body.style.overflow = 'hidden';
    }

    function closeModal(){
      overlay.classList.remove('show');
      overlay.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);
    overlay.addEventListener('click', (e)=>{
      if(e.target === overlay) closeModal(); // click outside modal closes
    });

    prevBtn.addEventListener('click', ()=> { currentIndex = (currentIndex - 1 + machines.length) % machines.length; renderModalFor(currentIndex); });
    nextBtn.addEventListener('click', ()=> { currentIndex = (currentIndex + 1) % machines.length; renderModalFor(currentIndex); });

    // allow keyboard left/right/esc
    document.addEventListener('keydown', (e)=>{
      if(!overlay.classList.contains('show')) return;
      if(e.key === 'Escape') closeModal();
      if(e.key === 'ArrowLeft') prevBtn.click();
      if(e.key === 'ArrowRight') nextBtn.click();
    });

    // swipe support inside modal
    let startX = 0;
    modal.addEventListener('touchstart', (e)=> startX = e.touches[0].clientX );
    modal.addEventListener('touchend', (e)=>{
      const endX = e.changedTouches[0].clientX;
      if(endX - startX > 80) prevBtn.click();
      else if(startX - endX > 80) nextBtn.click();
    });

    // ---------- Render content ----------
    function renderModalFor(index){
      const m = machines[index];
      if(!m) return;
      if(m.type === 'washer') {
        modalContent.innerHTML = washerTemplate(m);
        setupWasherHandlers(m);
      } else {
        modalContent.innerHTML = dryerTemplate(m);
        setupDryerHandlers(m);
      }
    }

    // Washer template
    function washerTemplate(m){
      return `
        <h2>${m.title}</h2>
        <div class="small"><strong>Harga dasar:</strong> ${formatRp(m.base)}</div>
        <div class="input-group">
          <label><input type="checkbox" id="extraWash" /> Extra Wash (+${formatRp(m.extraWash)})</label>
          <label><input type="checkbox" id="extraRinse" /> Extra Rinse (+${formatRp(m.extraRinse)})</label>
        </div>
        <div class="price-big" id="washerTotal">${formatRp(m.base)}</div>
        <div class="muted">Status: ${m.status}</div>
      `;
    }

    // Dryer template
    function dryerTemplate(m){
      return `
        <h2>${m.title}</h2>
        <div class="small"><strong>Harga dasar:</strong> ${formatRp(m.base)} = ${m.baseMinutes} menit</div>

        <div class="input-group">
          <div class="small">Pilih durasi: <span id="dryMinutes">${m.baseMinutes}</span> menit</div>
          <input type="range" id="drySlider" class="slider" min="${m.baseMinutes}" max="120" value="${m.baseMinutes}" />
          <div class="price-big" id="dryerTotal">${formatRp(m.base)}</div>
        </div>

        <div class="input-group" style="margin-top:8px">
          <div class="small">Mode temperatur:</div>
          <div class="radio-list">
            <label><input type="radio" name="temp" value="Low" checked /> Low (bahan lembut)</label>
            <label><input type="radio" name="temp" value="Med" /> Med (pakaian sehari-hari)</label>
            <label><input type="radio" name="temp" value="High" /> High (kain tebal)</label>
            <label><input type="radio" name="temp" value="Delicate" /> Delicate (sensitif)</label>
          </div>
        </div>

        <div class="muted">Status: ${m.status}</div>
      `;
    }

    // ---------- Handlers ----------
    function setupWasherHandlers(m){
      const extraWash = document.getElementById('extraWash');
      const extraRinse = document.getElementById('extraRinse');
      const totalEl = document.getElementById('washerTotal');

      function update(){
        let total = m.base;
        if(extraWash.checked) total += m.extraWash;
        if(extraRinse.checked) total += m.extraRinse;
        totalEl.textContent = formatRp(total);
      }
      extraWash.addEventListener('change', update);
      extraRinse.addEventListener('change', update);
      // init
      update();
    }

    function setupDryerHandlers(m){
      const slider = document.getElementById('drySlider');
      const minutesEl = document.getElementById('dryMinutes');
      const totalEl = document.getElementById('dryerTotal');

      function update(){
        const minutes = parseInt(slider.value,10);
        const extra = Math.max(0, minutes - m.baseMinutes);
        const price = m.base + extra * 1000;
        minutesEl.textContent = minutes;
        totalEl.textContent = formatRp(price);
      }
      slider.addEventListener('input', update);
      update();
    }

    // helper: format rupiah
    function formatRp(num){
      return 'Rp' + Number(num).toLocaleString('id-ID');
    }

    // initial (optionally mark available or not in future)
    // nothing else to init
  </script>
</body>
</html>
